<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notepad-container">
        <div class="toolbar">
            <button id="new-note-btn">INS</button>
            <button id="save-note-btn">CTRL S</button>
            <button id="delete-note-btn">DEL</button>
        </div>
        
        <div class="note-editor">
            <textarea id="note-textarea"></textarea>
        </div>
        <div class="note-list">
            <ul id="note-list-ul">
                <!-- notes will be listed here -->
            </ul>
        </div>
    </div>
 

    <script src="script.js"></script>
</body>
</html>
